<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake – Einzelspieler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen" class="start-screen">
      <h1>Snake</h1>
      <input id="name-input" type="text" placeholder="Dein Name" />
      <button id="start-btn">Starten</button>
      <p class="hint">
        Steuere die Schlange mit den Pfeiltasten oder mit&nbsp;W/A/S/D. Sammle
        das Essen ein, um länger zu werden, und vermeide Kollisionen mit dir
        selbst!
      </p>
    </div>
    <div id="game-container" class="hidden">
      <canvas id="game-canvas" width="800" height="600"></canvas>
      <div id="scoreboard" class="scoreboard"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
